<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Pet Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <form action="#" th:action="@{/process}" th:object="${pet}" method="post">
    <input type="hidden" th:field="*{id}" />
    Type of animal :<input type="text" th:field="*{type}" />
    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span><br />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />
    Description :<input type="text" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br />
    Pet Status Lost:<input type="checkbox" th:field="*{found}" th:checked="*{found}" /><br />
    Image (URL) :<input type="text" th:field="*{image}" />
    <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span><br />
    <input type="submit" value="Submit" />
</form>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
